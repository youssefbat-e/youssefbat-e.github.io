<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/custom-cursor.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            });
    </script>
</head>

<body>
    <div class="background-animation"></div>

    <div class="home-content">
        <h1>Hi, My name is <span class="auto-type1"></span></h1>
        <h2><span class="auto-type2"></span></h2>
        <a href="about.html" class="btn" role="button"><span class="text">Learn More</span><span>About Me</span></a>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.auto-type1', {
            strings: ['<b><i>Youssef Bat</i></b>.'],
            typeSpeed: 10
        });

        var typed1 = new Typed('.auto-type2', {
            strings: ['I\'m a Computer engineering student', 'And a software engineer to be'],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        });
    </script>
</body>

</html>
